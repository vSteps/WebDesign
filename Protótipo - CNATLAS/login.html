<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo - CNATLAS</title>
    <link rel="stylesheet" href="source/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;900&family=Open+Sans:ital@0;1&family=REM&family=Train+One&display=swap" rel="stylesheet"></head>

</head>
<body>
    <header id="Início">
        <img src="source/imagens/mapa.png" alt="icone-mapa" >
        <h2 class="cnatlas">CNAT<span>LAS</span></h2>
        <nav class="navigation">
            <a href="index.html">Início</a>
            <a href="login.html">Serviços</a>
            <a href="contato.html">Contato</a>
            <a href="https://suap.ifrn.edu.br/" class="itens">SUAP</a>
            <a href="https://portal.ifrn.edu.br/" class="itens">IFRN</a>
            <button class="btnLogin-popup">Login</button> 
        </nav>

    </header>


    <div class="principal">
        <div class="form-box login">
            <h3>Login</h3>
            <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="esquecer">
                        <label><input type="checkbox">
                        Lembrar de mim</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <a href="index.html"><button type="button">Login</button></a>
                    <div class="login-register">
                        <p>Não possui uma conta? <a href="cadastro.html" class="register-link">Cadastre-se</a></p>
                    </div>
            </form>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
