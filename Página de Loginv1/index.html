<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade WebDesign</title>
    <link rel="stylesheet" href="./source/css/index.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="https://www.mastercodigo.com.br/ifrnwd2023-1/" method="POST">
                    <h1>Formulário</h1>
                    <div class="inputbox">
                        <ion-icon name="accessibility"></ion-icon>
                        <input type="text"  placeholder=" " required name="nome" >
                        <label>Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="people"></ion-icon>
                        <input type="text"  placeholder=" " required name="userName">
                        <label>Usuário</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" placeholder=" " required name="passwd">
                        <label>Senha</label>
                    </div>
                    
                    <div class="input-box">
                        <input type="date" placeholder=" " required name="dtNasc">
                        <label>Data de nascimento</label>
                    </div>  
                    <button>Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
